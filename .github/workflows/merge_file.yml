name: merge split files

on:
  push

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}


    - name: merge split files
      run: |
        chmod +x ./merge_file.bash
        ./merge_file.bash

    - name: Auto Commit
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Merge split file by actions
